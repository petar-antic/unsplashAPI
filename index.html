<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash API</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="modal">
        <span class="close">&times;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <img class="modalImg" src="#" alt="#"/>
      </div>
      <header>
        <div class="logoBox">
          <img class="logo" src="assets/logo.png"></img> 
          <span>unsplash api</span>
        </div>
        <div class="gridButtons">
          <button class="verticalGridLayout"><img src="assets/horizontalGrid.png"></button>
          <button class="gridLayout"><img src="assets/grid.png"></button>
        </div>
      </header>
      <div class="photoBox"></div>
    </div>
    <div class="overlay">
      <div class="overlay__inner">
        <div class="overlay__content"><span class="spinner"></span></div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
